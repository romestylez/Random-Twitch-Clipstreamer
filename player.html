<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Twitch Clip Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="clipPlayer" autoplay playsinline></video>

  <script>
    const cooldownMinutes = 10080;
    const cooldownMs = cooldownMinutes * 60 * 1000;
    const defaultClipList = "clip_mp4_urls.json";

    const urlParams = new URLSearchParams(window.location.search);
    const clipListUrl = urlParams.get("clips") || defaultClipList;

    const player = document.getElementById("clipPlayer");
    let clips = [];
    let lastPlayed = {};

    async function loadClipHistory() {
  try {
    const res = await fetch("get_lastplayed.php");
    lastPlayed = await res.json();
  } catch {
    lastPlayed = {};
  }
}


    let savePending = false;

async function saveClipHistory() {
  if (savePending) return;
  savePending = true;

  await fetch("save_lastplayed.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(lastPlayed),
  });

  savePending = false;
}


function getClipId(clip) {
  return clip.url; // stabil & eindeutig
}

    function filterByCooldown(list) {
  const now = Date.now();

  return list.filter(clip => {
    const id = getClipId(clip);
    const last = Number(lastPlayed[id]) || 0;
    return now - last >= cooldownMs;
  });
}

function cleanupExpiredCooldowns() {
  const now = Date.now();
  let removed = 0;

  for (const id in lastPlayed) {
    if (now - lastPlayed[id] >= cooldownMs) {
      delete lastPlayed[id];
      removed++;
    }
  }

  if (removed > 0) {
    console.log(`Cooldown abgelaufen: ${removed} Clips freigegeben`);
    saveClipHistory();
  }
}

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

async function writeClipDate(dateStr) {
  try {
    await fetch("write_clipdate.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ date: dateStr }),
    });
  } catch (e) {
    console.warn("❌ Could not write clip date:", e);
  }
}


  async function playNextClip() {
  cleanupExpiredCooldowns();

  const available = filterByCooldown(clips);


if (available.length === 0) {
  console.warn("Keine Clips verfügbar – alle im Cooldown.");
  return;
}

  const clip = available[Math.floor(Math.random() * available.length)];
  const id = getClipId(clip);

player.src = clip.url;
player.load();
await player.play();

if (clip.date) {
  writeClipDate(clip.date);
}

lastPlayed[id] = Date.now();
saveClipHistory();

}


    async function start() {
      const res = await fetch(clipListUrl);
      clips = await res.json();

      await loadClipHistory();
      await playNextClip();

      player.addEventListener("ended", () => {
        playNextClip();
      });
    }

    start();
  </script>
</body>
</html>
